<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Remedies Journal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
        }
        /* Пастельный серо-зелёный для навбара */
        .bg-pastel-green {
            background-color: #C0D0B0 !important;
        }
        /* Тёмный серо-зелёный для кнопки экспорта */
        .btn-dark-green {
            background-color: #6B8E6B;
            color: white;
            border-color: #4F6F4F;
        }
        .btn-dark-green:hover {
            background-color: #4F6F4F;
            border-color: #2C4A2C;
            color: white;
        }
        /* Анимация для автоматического скрытия flash-сообщений */
        .alert {
            animation: fadeOut 5s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-pastel-green">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #2C3E2C;">Remedies Journal</a>
            <div>
                <a href="{{ url_for('add') }}" class="btn btn-light btn-sm">+ Добавить запись</a>
                <a href="{{ url_for('export') }}" class="btn btn-dark-green btn-sm">Экспорт в Excel</a>
            </div>
        </div>
    </nav>

    <div class="container px-3 px-sm-4 mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'message' else 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
